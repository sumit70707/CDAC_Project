spring.application.name=trueme-api-gateway
server.port=8080

# Eureka Client
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#eureka.client.healthcheck.enabled=true
#eureka.instance.prefer-ip-address=true

# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Actuator Info
info.app.name=API Gateway
info.app.version=1.0.0

#spring.devtools.restart.enabled=false

#Jwt
security.jwt.secret=trueme-auth-service-jwt-secret-key-2026

# 0️ Product Catalog Service 
spring.cloud.gateway.routes[0].id=product-service
#spring.cloud.gateway.routes[0].uri=lb://product-catalog-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/products/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# 1️ Auth Service (NO JWT REQUIRED)
spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**

# 2️ User Address APIs (JWT REQUIRED)
spring.cloud.gateway.routes[2].id=address-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/user/**
# for now spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

# 3 Order Service 
spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=http://localhost:8083
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/orders/**,/api/cart/**,/api/checkout/**,/api/seller/orders/**


# ===============================
# Disable Eureka (local testing)
# ===============================
eureka.client.enabled=false
spring.cloud.discovery.enabled=false




